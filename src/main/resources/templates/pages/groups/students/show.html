<!DOCTYPE html>
<html th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title th:text="${student.getFullName()}"></title>
</head>
<body>
<section>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h1 th:text="${student.getFullName()}"></h1>
                </div>
                <div class="card-body">
                    <p th:text="${'First name: ' + student.getFirstName()}"></p>
                    <p th:if="${student.getMiddleName()}" th:text="${'Middle name: ' + student.getMiddleName()}"></p>
                    <p th:text="${'Last name: ' + student.getLastName()}"></p>
                    <p th:text="${'Email: ' + student.getEmail()}"></p>
                    <p th:text="${'Birthday: ' + student.getBirthday()}"></p>
                    <p th:text="${'Created at: ' + student.getCreatedAt()}"></p>
                    <p th:text="${'Updated at: ' + student.getUpdatedAt()}"></p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <div>
                        <h1>Marks</h1>
                    </div>
                    <div>
                        <a class="btn btn-primary" th:href="@{/students/{id}/marks/create/(id=${student.getId()})}">Create</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row" th:each="mark: ${markPage}">
                        <div class="col">
                            <div>
                                <p th:text="${'Lesson: ' + mark.getLesson().getName()}"></p>
                                <p th:text="${'Mark: ' + mark.getValue()}"></p>
                                <p th:text="${'Created at ' + mark.getCreatedAt()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
